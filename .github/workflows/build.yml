name: Build and Release

on:
  push:
    branches: [ "main" ]
    tags:
      - "v*"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    strategy:
      matrix:
        os: [windows-latest, ubuntu-latest, macos-latest]
    
    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Install Linux dependencies
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y libtk8.6 tk8.6-dev

      - name: Build Executable
        run: |
          pyinstaller build.spec --onefile

      - name: Package Release (Windows)
        if: runner.os == 'Windows'
        run: |
          Compress-Archive -Path dist/BZ98R_ModManager.exe -DestinationPath BZ98R_ModManager-windows.zip

      - name: Package Release (Linux)
        if: runner.os == 'Linux'
        run: |
          tar -czvf BZ98R_ModManager-linux.tar.gz -C dist BZ98R_ModManager

      - name: Package Release (macOS)
        if: runner.os == 'macOS'
        run: |
          tar -czvf BZ98R_ModManager-macos.tar.gz -C dist BZ98R_ModManager

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: BZ98R_ModManager-${{ runner.os }}
          path: BZ98R_ModManager-*.zip
          if-no-files-found: ignore
          
      - name: Upload Artifact (Tar)
        uses: actions/upload-artifact@v4
        with:
          name: BZ98R_ModManager-${{ runner.os }}
          path: BZ98R_ModManager-*.tar.gz
          if-no-files-found: ignore

  release:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: artifacts/**/*
          generate_release_notes: true
